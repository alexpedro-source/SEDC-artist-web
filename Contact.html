<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header></header>
    <div class="container ">
        <form class="bg-none" onsubmit="writeComent(event)" novalidate>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required placeholder="Your First name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email..">

            <label for="country">Country</label>
            <select id="select" name="country">
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" required placeholder="Write something.."
                style="height:200px"></textarea>

            <p id="fillOnSubmit"></p>

            <input type="submit" value="Submit">

        </form>

    </div>
    <footer></footer>
    <script src="js/header-and-footer.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/countries.js"> </script>
</body>

</html>
