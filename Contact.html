</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
        <a class="navbar-brand" href="#">
            <img src="images/goran logo .png" height="100" width="100" alt="Goran Ristovski">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                </li>
            </ul>
        </div>

    </nav>
    <div class="container">
        <form onsubmit="writeComent(event)" novalidate>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required placeholder="Your First name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email..">

            <label for="country">Country</label>
            <select id="select" name="country">
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" required placeholder="Write something.."
                style="height:200px"></textarea>
                
                <p id="fillOnSubmit"></p>
            
                <input type="submit" value="Submit">
           
        </form>

    </div>

    <script src="js/comment.js">
    </script>
    <script src="js/countries.js">

    </script>
